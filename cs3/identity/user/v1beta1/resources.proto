syntax = "proto3";

package cs3.identity.user.v1beta1;

option csharp_namespace = "Cs3.Identity.User.V1Beta1";
option go_package = "userv1beta1";
option java_multiple_files = true;
option java_outer_classname = "ResourcesProto";
option java_package = "com.cs3.identity.user.v1beta1";
option objc_class_prefix = "CIU";
option php_namespace = "Cs3\\Identity\\User\\V1Beta1";

import "cs3/types/v1beta1/types.proto";

// A UserId represents a user.
message UserId {
  // REQUIRED.
  // The identity provider for the user.
  string idp = 1;
  // REQUIRED.
  // the unique identifier for the user in the scope of
  // the identity provider.
  string opaque_id = 2;
  // REQUIRED.
  // The type of user account.
  UserAccountType account_type = 3;
}

// Represents a user of the system.
message User {
  UserId id = 1;
  string username = 2;
  string mail = 3;
  bool mail_verified = 4;
  string display_name = 5;
  repeated string groups = 6;
  cs3.types.v1beta1.Opaque opaque = 7;
  int64 uid_number = 8;
  int64 gid_number = 9;
}

// The type of user account.
enum UserAccountType {
  // The user account is invalid, for example, is missing primary attributes.
  USER_ACCOUNT_TYPE_INVALID = 0;
  // A primary user account.
  USER_ACCOUNT_TYPE_PRIMARY = 1;
  // A secondary account for users with multiple identities.
  USER_ACCOUNT_TYPE_SECONDARY = 2;
  // An account catering to specific services.
  USER_ACCOUNT_TYPE_SERVICE = 3;
  // An account to be used by specific applications.
  USER_ACCOUNT_TYPE_APPLICATION = 4;
  // Guest accounts which can be used by users not affiliated to the IDP.
  USER_ACCOUNT_TYPE_GUEST = 5;
  // Federated accounts provided by external IDPs.
  USER_ACCOUNT_TYPE_FEDERATED = 6;
}
